    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1 class="text-center mt-5 mb-5">Kapcsolat</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <form>
              <div class="form-group">
                <label for="nev">Név</label>
                <input class="form-control" id="nev" type="text" name="nev" placeholder="Kérem adja meg a nevét" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Kérem adja meg az email címét"
                />
              </div>
              <div class="form-group">
                <label for="orszag">Ország</label>
                <select class="form-control" name="orszag" id="orszag">
                  <option value="HU" selected> Magyarország</option>
                  <option value="GB">Anglia</option>
                  <option value="DE">Németország</option>
                </select>
              </div>
              <div class="form-group">
                <label for="velemeny_vagy_kerdes">Vélemény/Kérdés</label>
                <textarea
                  class="form-control"
                  id="velemeny_vagy_kerdes"
                  name="velemeny_vagy_kerdes"
                  rows="10"
                  placeholder="Kérem írja le véleményét vagy esetleges kérdéseit"
                ></textarea>
              </div>
              <div class="col text-center">
                <button class="btn btn-primary" type="submit">Küldés</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

        <div class="container-fluid mt-5 bg-light">
