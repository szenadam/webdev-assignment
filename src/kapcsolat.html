    <main>
      <div class="container" id="tartalom">
        <div class="row">
          <div class="col-sm">
            <h1 class="text-center mt-5 mb-5">Kapcsolat</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <form action="mailto:naratravel@agency.hu" method="POST" enctype="text/plain">
              <div class="form-group">
                <label for="nev">Név</label>
                <input
                  class="form-control"
                  maxlength="50"
                  id="nev"
                  type="text"
                  name="nev"
                  placeholder="Kérem adja meg a nevét"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  name="email"
                  maxlength="50"
                  placeholder="Kérem adja meg az email címét"
                  required
                />
              </div>
              <div class="form-group">
                <label for="orszag">Ország</label>
                <select class="form-control" name="orszag" id="orszag">
                  <option value="HU" selected> Magyarország</option>
                  <option value="GB">Anglia</option>
                  <option value="DE">Németország</option>
                </select>
              </div>
              <fieldset class="form-group">
                <label>Vélemény vagy kérdés?</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="velemenyVagyKerdes"
                    id="velemeny"
                    value="velemeny"
                    checked
                  />
                  <label class="form-check-label" for="velemeny">
                    Vélemény
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="velemenyVagyKerdes" id="kerdes" value="kerdes" />
                  <label class="form-check-label" for="kerdes">
                    Kérdés
                  </label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <label>Mivel kapcsolatban?</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="latnivalo" id="latnivalo" />
                  <label class="form-check-label" for="latnivalo">
                    Látnivalók
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="kozlekedes" id="kozlekedes" />
                  <label class="form-check-label" for="kozlekedes">
                    Közlekedés
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="szallas" id="szallas" />
                  <label class="form-check-label" for="szallas">
                    Szállás
                  </label>
                </div>
              </fieldset>
              <div class="form-group">
                <label for="leiras">Leírás</label>
                <textarea
                  class="form-control"
                  id="leiras"
                  name="leiras"
                  rows="10"
                  placeholder="Kérem ide írja le véleményét vagy esetleges kérdéseit"
                  maxlength="1000"
                ></textarea>
              </div>
              <div class="col text-center">
                <button class="btn btn-primary" type="submit">Küldés</button>
                <button class="btn btn-secondary" type="reset" value="Visszaállítás">Visszaállítás</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
